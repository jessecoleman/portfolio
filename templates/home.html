
<paper-card ng-repeat="item in about | filter:{$id:'!contact'} |orderBy:order" heading="{{item.name}}" flex>
    <div class="card-content" ng-bind="item.content"></div>
</paper-card>

<paper-fab class="main" icon="social:person" ng-click="fabExpand = !fabExpand"></paper-fab>
<paper-fab ng-repeat="item in contact" mini icon="{{item.icon}}" ng-show="fabExpand" ng-click="pressFab(item.url)"></paper-fab>
