<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jesse Chamberlin</title>

    <!-- Angular, jQuery, Firebase, Materialize -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>

    <!-- Polymer dependencies -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer-micro.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="bower_components/paper-item/paper-icon-item.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/iron-icons/communication-icons.html">
    <link rel="import" href="bower_components/iron-icons/social-icons.html">
    <link rel="import" href="bower_components/iron-selector/iron-selector.html">

    <!-- Custom files -->
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">

</head>
<body ng-app="app" ng-controller="mainCtrl" class="fullbleed vertical layout">
    <paper-drawer-panel class="flex">
        <!-- drawer -->
        <paper-header-panel drawer class="layout vertical">
            <div class="profile layout vertical">
                <img src="assets/profile-image.jpg" class="avatar">
                <h3 class="white" ng-click="goHome()">Jesse Chamberlin</h3>
            </div>
            <div>
                <h4 class="title">My Projects</h4>
                <paper-listbox id="drawer-list">
                    <paper-item ng-repeat="project in projects | orderBy:date" ng-click="redirect(project.$id)" class="drawer-item">
                        <text ng-bind="project.name"></text>
                    </paper-item>
                </paper-listbox>
            </div>
        </paper-header-panel>
        <!-- main content -->
        <paper-header-panel main class="flex">
            <paper-toolbar>
                <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                <span class="flex"></span>
                <paper-tabs ng-show="false" class="bottom fit" selected="0">
                    <paper-tab link><a ui-sref="home" class="horizontal center-center layout tab">Home</a></paper-tab>
                    <paper-tab link><a ui-sref="about" class="horizontal center-center layout tab">About</a></paper-tab>
                    <paper-tab link><a ui-sref="contact" class="horizontal center-center layout tab">Contact</a></paper-tab>
                </paper-tabs>
            </paper-toolbar>
            <!-- ui-view loads html fragments from templates directory -->
            <div ui-view id="content" class="vertical layout center">Content</div>
        </paper-header-panel>
    </paper-drawer-panel>
</body>
</html>
